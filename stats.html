<!DOCTYPE html>
<html>
<head>
    <title>Edu Feast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <header id="main-header">
        <a href="index.html" style="cursor: pointer;">
            <img src="edu1.png" alt="Logo" class="logo">
        </a>

        <nav>
            <div class="nav-right">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <section class="main">
        <div class="stat" style="padding-bottom: 140px;">
            
            <div class="monthlychart">
                <div id="monthSelector">
                </div>
            <canvas id="donationChart" ></canvas> 
            </div>

            <div class="scatter-plot-chart" >
                <canvas id="scatterPlotChart"></canvas>
            </div>
            
            <div class="pie-chart" >
                <canvas id="pieChart"></canvas>
            </div>
             
        </div>
        
        <hr>
        
    </section>
   
    <footer class="footer">
        <p>Made with ❤️ in Boston</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/moment@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@latest"></script>
    <script src="script.js"></script>
    <script src="stats.js"></script>
</body>

</html>
